<style>
    .subcribe-button{
            background-color: rgb(200, 0, 0);
            color: white;
            border:none;
            height: 36px;
            width: 105px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }
    
        
        .subcribe-button:hover{
            background-color: rgb(220, 97, 97)
        }
        .subcribe-button:active{
            background-color:rgb(84, 20, 20) ;
    
        }
        .join-button{
            background-color: white;
            color: rgb(62, 114, 192);
            border-color: rgb(72, 137, 234);
            border-style: solid;
            border-radius: 2px;
            border-width: 1px;
            height: 36px;
            width: 62px;
            cursor:pointer;
            margin-right: 8px;
        }
        .join-button:hover{
            background-color: rgb(97, 97, 223);
            color: white;
        }
        .tweet-button{
            color:white ;
            background-color: rgb(83, 150, 239);
            width: 74px;
            border: none;
            height: 36px;
            border-radius:30px ;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: opacity 0.5s;
            
            
        }
        .tweet-button:hover{
            box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
        }
        
    </style>
    <button class="subcribe-button">
         SUBSCRIBE
        </button>
    
    <button class="join-button">
        JOIN
    </button>
    <button class="tweet-button">
        Tweet
    </button>
